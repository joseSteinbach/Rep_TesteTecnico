<h1>Calculos Gerais 1</h1>


<div class="row">
  <div class="col-12">
    <label>Retorna taxa de juros</label>
  </div>
  <div class="col-12">
    <input type="number" id="ValorCalculoTaxa" />
  </div>
  <div class="col-12" style="margin-top:10px;">
    <button type="button" class="btn btn-secondary" (click)="funcaoRetornoValor1()">Calcular Taxa</button>
  </div>

  <div class="col-12" style="border-top:20px;">
    <label>Resultado</label>
  </div>
  <div class="col-12">
    <input type="number" id="Valorresultado" disabled />
  </div>
</div>


<h1>Calculos Gerais 2</h1>


<div class="row" style="margin-top:30px;">
  <div class="col-2">
    <input type="number" id="ValorInicial" placeholder="Valor Inicial" style="width:100px;"/>
  </div>
  <div class="col-2">
    <input type="number" id="ValorCalculoTaxa2" placeholder="Juros" style="margin-left:10px; width:100px;"/>
  </div>
  <div class="col-2">
    <input type="number" id="ValorTempo" placeholder="Tempo" style="margin-left:10px; width:100px;"/>
  </div>
  <div class="col-6">
  </div>
  <div class="col-2" style="margin-top:10px;">
    <button class="btn btn-secondary" (click)="CalcularDados2()" style="height:38px; width:95%;margin-left:0px;">
      Calcular
    </button>
  </div>
  <div class="col-12" style="border-top:20px;">
    <label>Resultado</label>
  </div>
  <div class="col-12">
    <input type="number" id="Valorresultado2" disabled />
  </div>

</div>
